<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Ambu ðŸ’–</title>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --gradient1: #ffe6f0;
  --gradient2: #fff1f7;
  --accent: #ff3b7a;
  --card-bg: rgba(255,255,255,0.85);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, var(--gradient1), var(--gradient2));
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.card {
  position: relative;
  background: var(--card-bg);
  backdrop-filter: blur(15px);
  border-radius: 30px;
  padding: 40px 32px;
  max-width: 500px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 60px rgba(255,59,122,0.15);
  z-index: 1;
}

p {
  font-size: clamp(16px, 1.9vw, 22px);
  line-height: 1.5;
  margin-bottom: 18px;
  color: #7a1438;
}

button {
  background: linear-gradient(135deg,#ff4d88,#ff1f68);
  color: white;
  font-weight: 700;
  font-size: 18px;
  padding: 16px 28px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(255,31,104,0.3);
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.08);
}

#confettiCanvas {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 24px;
  color: #ff4d88;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateY(-400px) rotate(360deg); opacity:0; }
}
</style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<div class="card">
  <p>Being with you makes me love myself more.</p>
  <p>Your heart feels safest in mine.</p>
  <p>I will protect your heart with everything I have, for it is the most valuable thing to me.</p>
  <p>You are a person worth celebrating. I will always make you feel special.</p>
  <button id="yesBtn">ðŸ’– Yes, forever ðŸ’–</button>
</div>

<!-- Floating hearts -->
<script>
const body = document.body;
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random()*100 + 'vw';
  heart.style.fontSize = (12 + Math.random()*24) + 'px';
  heart.style.animationDuration = (4 + Math.random()*3) + 's';
  heart.textContent = 'â¤ï¸';
  body.appendChild(heart);
  setTimeout(() => body.removeChild(heart), 7000);
}
setInterval(createHeart, 400);

const canvas = document.getElementById('confettiCanvas');
const confettiFx = confetti.create(canvas, { resize: true });

document.getElementById('yesBtn').addEventListener('click', () => {
  confettiFx({ particleCount: 200, spread: 160, origin: { y: 0.6 } });
  alert('YAY! ðŸ’• Ambu said YES!');
});
</script>

</body>
</html>
