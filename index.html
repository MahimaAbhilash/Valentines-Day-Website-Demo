<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Ambu üíñ Will you be my forever Valentine?</title>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --gradient1: #ffe6f0;
  --gradient2: #fff1f7;
  --accent: #ff3b7a;
  --card-bg: rgba(255,255,255,0.9);
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, var(--gradient1), var(--gradient2));
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  position: relative;
}

.card {
  position: relative;
  background: var(--card-bg);
  backdrop-filter: blur(15px);
  border-radius: 30px;
  padding: 40px 32px;
  max-width: 500px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 60px rgba(255,59,122,0.15);
  z-index: 1;
}

.love-line {
  font-size: clamp(16px, 1.9vw, 22px);
  line-height: 1.5;
  margin-bottom: 18px;
  color: #7a1438;
  min-height: 24px;
}

.button-zone {
  position: relative;
  width: 100%;
  height: 120px;
  margin-top: 16px;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 14px 28px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(255,31,104,0.3);
  transition: transform 0.2s, background 0.2s;
}

#yesBtn {
  left: 20%;
  background: linear-gradient(135deg,#ff4d88,#ff1f68);
  color: white;
}

#yesBtn:hover { transform: translateY(-50%) scale(1.08); }

#noBtn {
  left: 60%;
  background: white;
  color: #6b7280;
  border: 1px dashed #fbcfe8;
}

.hint {
  margin-top: 10px;
  font-size: 13px;
  opacity: .65;
}

#confettiCanvas {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 24px;
  color: #ff4d88;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateY(-400px) rotate(360deg); opacity:0; }
}

/* Result section */
.result {
  display: none;
  margin-top: 20px;
  animation: pop .4s ease;
}

@keyframes pop {
  from { transform: scale(.95); opacity:0; }
  to { transform: scale(1); opacity:1; }
}

.result img {
  max-width: 80%;
  margin-top: 12px;
  border-radius: 12px;
}
</style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<div class="card">
  <!-- Love lines will appear here -->
  <div id="loveLines">
    <div class="love-line" id="line1"></div>
    <div class="love-line" id="line2"></div>
    <div class="love-line" id="line3"></div>
    <div class="love-line" id="line4"></div>
  </div>

  <!-- Buttons -->
  <div class="button-zone" id="zone">
    <button id="yesBtn">üíñ Yes üíñ</button>
    <button id="noBtn">‚ùå No ‚ùå</button>
  </div>

  <div class="hint" id="hint">‚ÄúNo‚Äù seems to be running away from you üíï</div>

  <section class="result" id="result">
    <h2>YAY! üéâ</h2>
    <p>You just made me the happiest person ever üíû</p>
    <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Cute love gif">
  </section>
</div>

<script>
/* ---------- Floating Hearts ---------- */
const body = document.body;
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random()*100 + 'vw';
  heart.style.fontSize = (12 + Math.random()*24) + 'px';
  heart.style.animationDuration = (4 + Math.random()*3) + 's';
  heart.textContent = '‚ù§Ô∏è';
  body.appendChild(heart);
  setTimeout(() => body.removeChild(heart), 7000);
}
setInterval(createHeart, 400);

/* ---------- Typing Love Lines ---------- */
const lines = [
  "Being with you makes me love myself more...",
  "Your heart feels safest in mine...",
  "I will protect your heart with everything I have, for it is the most valuable thing to me...",
  "You are a person worth celebrating. I will always make you feel special..."
];

function typeLine(line, element, delay=0) {
  let i=0;
  setTimeout(()=>{
    const interval = setInterval(()=>{
      if(i<line.length){
        element.textContent += line[i];
        i++;
      } else clearInterval(interval);
    },40);
  }, delay);
}

typeLine(lines[0], document.getElementById('line1'), 500);
typeLine(lines[1], document.getElementById('line2'), 2500);
typeLine(lines[2], document.getElementById('line3'), 5000);
typeLine(lines[3], document.getElementById('line4'), 7500);

/* ---------- CONFETTI ---------- */
const canvas = document.getElementById('confettiCanvas');
const confettiFx = confetti.create(canvas, { resize: true });

/* ---------- NO BUTTON EVADES ---------- */
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const hint = document.getElementById("hint");

function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

function moveNo(px, py) {
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  let dx = (b.left + b.width/2) - px;
  let dy = (b.top + b.height/2) - py;
  let mag = Math.hypot(dx, dy) || 1;
  dx /= mag; dy /= mag;
  let newLeft = (b.left - z.left) + dx * 120;
  let newTop  = (b.top - z.top) + dy * 120;
  newLeft = clamp(newLeft,0,z.width - b.width);
  newTop  = clamp(newTop,0,z.height - b.height);
  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";
}

zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot((b.left + b.width/2)-e.clientX,(b.top + b.height/2)-e.clientY);
  if(d < 120) moveNo(e.clientX, e.clientY);
});

noBtn.addEventListener("click", e => e.preventDefault());

/* ---------- YES CLICK ---------- */
yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  hint.style.display = "none";
  result.style.display = "block";
  // Confetti with tiny love words
  const loveWords = ["Love", "Forever", "üíñ", "My Heart", "‚ù§Ô∏è"];
  for(let i=0;i<5;i++){
    confettiFx({
      particleCount: 60,
      spread: 120,
      origin: { x: Math.random(), y: Math.random()*0.6 },
      scalar: 1.2,
      shapes: ['text'],
      text: loveWords[Math.floor(Math.random()*loveWords.length)]
    });
  }
});
</script>
</body>
</html>
